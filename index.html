<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enchanted Forest Adventure</title>
</head>
<body>
    <div class="container">
        <div class="child">
            <h1>The Enchanted Forest Adventure</h1>
            <p id="storyText">Welcome to the edge of a magical forest...</p>
            <div id="options"></div>
            <button id="stopButton" onclick="stopStory()">Stop</button>
            <button id="helpButton" onclick="openHelp()">Help</button>
            <button id="summaryButton" onclick="showSummary()">View Journey Summary</button>
        </div>
        <!-- Help Modal -->
        <div id="helpModal" class="modal">
            <p><strong>How to Play:</strong></p>
            <p>Choose an option to progress the story. Your choices shape the adventure. Click "Stop" to exit at any time.</p>
            <button onclick="closeHelp()">Close</button>
        </div>
        <!-- Journey Summary Modal -->
        <div id="summaryModal" class="modal">
            <p><strong>Your Journey Summary:</strong></p>
            <ul id="journeyList"></ul>
            <button onclick="closeSummary()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
